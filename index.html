<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SLICK</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/style.css">

</head>
<body>
	<div id="main-container">
	<div class="navbar-form navbar-fixed-top" role="search">
		<a class="navbar-brand" href="#">
	    <img alt="Brand" src="http://img.photobucket.com/albums/v285/picturekid/SlickLogo_zpsjyltrr1j.png" id="brand-id">
	  </a>
	  <div class="form-group">
      <input type="text" class="form-control" placeholder="Enter Message" id="message-input">
	    <input class="hidden form-control" type="text" placeholder="" id="message-edit">
	  </div>
	  <button type="submit" class="btn btn-default" id="clearBtn">Clear Messages</button>


	<label class="checkbox-inline">
	  <input type="checkbox" id="inlineCheckbox1" value="option1"> Dark Theme
	</label>
	<label class="checkbox-inline">
	  <input type="checkbox" id="inlineCheckbox2" value="option2"> Large Text
	</label>
	</div>

	<div class="container" id="message-board"></div>

	<div class="center-line::after"></div>

	</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="javascripts/load.js"></script>
	<script src="javascripts/add-message.js"></script>
	<script src="javascripts/delete-message.js"></script>
	<script src="javascripts/events.js"></script>

<footer class= "navbar-bottom"><img alt="Brand" src="http://img.photobucket.com/albums/v285/picturekid/SlickLogo_zpsjyltrr1j.png" id="brand-bottom">&copy;2016</footer>
</body>
</html>
